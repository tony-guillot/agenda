<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agenda.css">
    <title>Agenda</title>
</head>
<body>
    
    <div class="agenda">
        <div class="moi-jour">
            <h1>Octobre</h1>
            <div class="m-j">
                <span>Mois</span>
                <span>Jour</span>
            </div>
        </div>
        <div class="jours">

            

                <span>Lun</span>
                <span>Mar</span>
                <span>Mer</span>
                <span>Jeu</span>
                <span>Ven</span>
                <span>Sam</span>
                <span>Dim</span>

              
        </div>

        <div class="journum">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>    
        </div>

        <div class="journum">
            <span>8</span>
            <span>9</span>
            <span>10</span>
            <span>11</span>
            <span>12</span>
            <span>13</span>
            <span>14</span>
        </div>

        <div class="journum">
            <span>15</span>
            <span>16</span>
            <span>17</span>
            <span>18</span>
            <span>19</span>
            <span>20</span>
            <span>21</span>
        </div>

        <div class="journum">
            <span>22</span>
            <span>23</span>
            <span>24</span>
            <span>25</span>
            <span>26</span>
            <span>27</span>
            <span>28</span>
        </div>

        <div class="journum">
            <span>29</span>
            <span>30</span>
            <span>31</span>
            <span class="next-month">1</span>
            <span class="next-month">2</span>
            <span class="next-month">3</span>
            <span class="next-month">4</span>
        </div>

        
    </div>

    <!-- formulaire -->
    
    
        <form class="form">
            <h1 class="form-titre">Ajouter un événement</h1>
            
            <div class="image">
                <img src="image/agenda.png" alt="agenda" width ="60px">
            </div>
            

            <div class="input">
                <input type="text" placeholder="Evenement">
                <input type="text" placeholder="description">
                <input type="time" placeholder="heure">
                <input type="date" placeholder="Jour">
            </div>

           
            <button class="button" type="submit">Valider</button>
            
        </form>
    

    


    </body>
